<html lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="description" content="PLAYER AUDIO 3D">

    <title>HTML5 et Javascript : codage d’un player audio binaural 3D pour mesurer la qualité subjective.</title>

	 <!-- Bootstrap core CSS -->
    <link href="/PlayerAudio3D-G1-9/css/irt.css" rel="stylesheet">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="/PlayerAudio3D-G1-9/css/jquery-ui.min.css">
	<link rel="stylesheet" href="/PlayerAudio3D-G1-9/css/bootstrap-select.min.css">

    <!-- jQuery -->
    <script src="/PlayerAudio3D-G1-9/js/jquery.min.js "></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/PlayerAudio3D-G1-9/js/bootstrap.min.js "></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="/PlayerAudio3D-G1-9/js/bootstrap-select.min.js"></script>

	<!-- bogJS Framework -->
	<script src="/PlayerAudio3D-G1-9/js/bogJS-latest.js"></script>


</head>


<body>

		

        <!-- Page Content -->
        <h3>HTML5 et Javascript : codage d’un player audio binaural 3D pour mesurer la qualité subjective.</h3>
        <img class="img-responsive text-center" src="/PlayerAudio3D-G1-9/img/spiderman_homecoming.jpg" style="width: 75%; margin-left: auto; margin-right: auto; margin-bottom: 10px;"/>

        <select id="switchPanningMode" class="selectpicker" data-width="70px">
          <option data-content="<img src='/PlayerAudio3D-G1-9/img/headphones.png' style='height: 25px;'/>">Headphones</option>
          <option data-content="<img src='/PlayerAudio3D-G1-9/img/stereo.png' style='height: 25px;'/>">Stereo</option>
        </select>


        <audio id="drama_audio"
               poster="/PlayerAudio3D-G1-9/"
               controls
               controlsList="nodownload"
               style="width: 85%">
               <source src="/PlayerAudio3D-G1-9/"
                       type="audio/ogg codecs=vorbis">
           
        </audio>



<script>

    var om;
	
    var AudioContext = window.AudioContext || window.webkitAudioContext;
    var ctx = new AudioContext();
    ctx.listener.setOrientation(0,0,-1,0,1,0);  // default values


    $(document).ready(function() {
        init(); 
    });
	   
    function init(){
		
        var drama_audio = document.getElementById('drama_audio');
		var reader = new SceneReader();
		
        om = new ObjectManager('/PlayerAudio3D-G1-9/scenes/spider.spatdif', ctx,
                reader, drama_audio, 0);
				
        om.setPanningType("HRTF");
		om.masterGain.setGain(3);
		
        $("#drama_audio").on("", function(){
            om.start();
        });
        $("#drama_audio").on("", function(){
            om.pause();
        });
        $("#drama_audio").on("", function(){
            om.setTime(this.currentTime, false);
        });
		
		 $("#switchPanningMode").on('change', function (){
                om.togglePanningType();
        });
    }


</script>

</body>

</html>
